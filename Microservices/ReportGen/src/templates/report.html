<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <title>Rapport MobileSec-MS</title>
  <style>
    body { font-family: Arial, sans-serif; font-size: 12px; color: #111; }
    h1 { font-size: 20px; margin: 0 0 6px; }
    .meta { margin: 0 0 14px; color: #333; }
    .badge { display:inline-block; padding:2px 8px; border:1px solid #999; border-radius:10px; margin-right:6px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; vertical-align: top; }
    th { background: #f3f3f3; text-align: left; }
    .title { font-weight: bold; margin-bottom: 4px; }
    .rec { color: #444; }
  </style>
</head>
<body>
  <h1>Rapport de sécurité – MobileSec-MS</h1>
  <div class="meta">
    <span class="badge">Package: {{PACKAGE}}</span>
    <span class="badge">parent_scan_id: {{PARENT_SCAN_ID}}</span>
    <span class="badge">Généré: {{GENERATED_AT}}</span>
    <span class="badge">Findings: {{TOTAL}}</span>
  </div>

  <table>
    <thead>
      <tr>
        <th>Sévérité</th>
        <th>Source</th>
        <th>ID</th>
        <th>Détail & Recommandation</th>
      </tr>
    </thead>
    <tbody>
      {{ROWS}}
    </tbody>
  </table>
</body>
</html>
